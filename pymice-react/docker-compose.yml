version: '3.8'

services:
  # Backend API (CPU mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pymice-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist data locally (you have space here)
      - ./backend/temp:/app/temp
      # Mount code for development (hot reload)
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=""  # Force CPU mode
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/system/gpu')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pymice-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pymice-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pymice-network

networks:
  pymice-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
