    <!-- Mouse legs (bottom, side view) -->
    <line x1="16" y1="36" x2="14" y2="42"/>
    <line x1="20" y1="36" x2="19" y2="43"/>
    <line x1="28" y1="36" x2="28" y2="43"/>
    <line x1="32" y1="36" x2="33" y2="42"/>
